{
    "port": 9001,
    "server_name": "potato annotator",
    "annotation_task_name": "Match findings (Biology)",
    "output_annotation_dir": "example-projects/match_finding/annotation_output/pilot/Biology/",
    "output_annotation_format": "tsv",
    "annotation_codebook_url": "",
    "data_files": [
        "example-projects/match_finding/data_files/pilot_data_Biology.csv"
    ],
    "item_properties": {
        "id_key": "id",
        "text_key": "text"
    },
    "list_as_text": {
        "text_list_prefix_type": "None",
        "horizontal": true
    },
    "user_config": {
        "allow_all_users": true,
        "users": []
    },
    "login": {
        "type": "url_direct",
        "url_argument": "PROLIFIC_PID"
    },
    "jumping_to_id_disabled": false,
    "hide_navbar": true,
    "surveyflow": {
        "on": true,
        "order": [
            "pre_annotation",
            "post_annotation"
        ],
        "pre_annotation": [
            "example-projects/match_finding/surveyflow/Biology/Biology-intro.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-1_Completely_different.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-2_Mostly_different.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-3_Somewhat_similar.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-4_Mostly_the_same.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-5_Completely_the_same.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-consent.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-instruction.jsonl"
        ],
        "prestudy_passed": [
            "example-projects/match_finding/surveyflow/Biology/Biology-prestudy_pass.jsonl"
        ],
        "prestudy_failed": [
            "example-projects/match_finding/surveyflow/Biology/Biology-prestudy_fail.jsonl"
        ],
        "post_annotation": [
            "example-projects/match_finding/surveyflow/Biology/Biology-experience.jsonl",
            "example-projects/match_finding/surveyflow/Biology/Biology-end.jsonl"
        ],
        "testing": [
            "example-projects/match_finding/surveyflow/Biology/Biology-testing.jsonl"
        ]
    },
    "prestudy": {
        "on": false,
        "minimum_score": 0.8,
        "groundtruth_key": "whether_match",
        "question_key": "Whether the presented sentences are discussing the same scientific finding",
        "answer_mapping": {
            "Yes": true,
            "No": false
        },
        "pass_page": "example-projects/match_finding/surveyflow/Biology/Biology-prestudy_pass.jsonl",
        "fail_page": "example-projects/match_finding/surveyflow/Biology/Biology-prestudy_fail.jsonl"
    },
    "automatic_assignment": {
        "on": true,
        "output_filename": "task_assignment.json",
        "sampling_strategy": "random",
        "labels_per_instance": 3,
        "instance_per_annotator": 5,
        "test_question_per_annotator": 0,
        "users": []
    },
    "alert_time_each_instance": 10000000,
    "horizontal_key_bindings": true,
    "annotation_schemes": [
        {
            "annotation_type": "likert",
            "name": "The information conveyed in the findings is",
            "description": "The information conveyed in the findings is",
            "labels": [
                {
                    "name": "Completely different",
                    "tooltip": "Sentences in this category have findings which convey completely different information",
                    "key_value": "1"
                },
                {
                    "name": "Mostly different",
                    "tooltip": "The findings may talk about the same topic, but the actual information is mostly different; for example, these sentences convey mostly different information even though they talk about the same topic",
                    "key_value": "2"
                },
                {
                    "name": "Somewhat similar",
                    "tooltip": "The findings are discussing relevant research outputs but there are some differences in the overall information conveyed",
                    "key_value": "3"
                },
                {
                    "name": "Mostly the same",
                    "tooltip": "two sentences are describing the mostly the same information but at different levels of generality, or one could support the other",
                    "key_value": "4"
                },
                {
                    "name": "Completely the same",
                    "tooltip": "complete overlap in the information in the findings conveyed by the two sentences",
                    "key_value": "5"
                }
            ],
            "has_free_response": {
                "instruction": "Comments (optional):"
            },
            "displaying_score": true,
            "label_requirement": {
                "required": true
            }
        }
    ],
    "html_layout": "example-projects/match_finding/templates/layout.html",
    "base_html_template": "templates/base_template.html",
    "header_file": "templates/header.html",
    "site_dir": "potato/templates/"
}