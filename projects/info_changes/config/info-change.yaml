{
    "port": 9001,

    "server_name": "potato annotator",

    "annotation_task_name": "info_shifts",

    # Potato will write the annotation file for all annotations to this
    # directory, as well as per-annotator output files and state information
    # necessary to restart annotation.
    "output_annotation_dir": "projects/info_changes/annotation_output/",

    # The output format for the all-annotator data. Allowed formats are:
    # * jsonl
    # * json (same output as jsonl)
    # * csv
    # * tsv
    #
    "output_annotation_format": "tsv",

    # If annotators are using a codebook, this will be linked at the top to the
    # instance for easy access
    "annotation_codebook_url": "https://docs.google.com/document/d/1CUKSLpmGGH_eGlaFypyD1UKZ1chKvkNIi0FOGEddWcU/edit?usp=sharing",

    "data_files": [
      "projects/info_changes/data/main/medicine/score_[4,5]_batch_1.tsv",
      #"projects/info_changes/data/pilot/medicine/score_[4, 5]_batch_2_leftover_a.tsv",
      #"projects/info_changes/data/pilot/medicine/score_[4, 5]_batch_2_leftover_b.tsv",
      #"projects/info_changes/data/pilot/medicine/score_[4, 5]_batch_2.tsv",
      #"projects/info_changes/data/pilot/medicine/score_[4, 5]_one_anno_needed_pilot1-5.tsv",
    #"projects/info_changes/data/pilot/medicine/score_[4, 5]_one_anno_needed.tsv",
    #"projects/info_changes/data/pilot/medicine/score_[4, 5]_two_anno_needed.tsv",
    ],

    "item_properties": {
        "id_key": "id",
        "text_key": "text"
    },



    "surveyflow": {
      "on": true,
      "order": [
        "pre_annotation",
        "post_annotation"
      ],
      "pre_annotation": [
        "projects/info_changes/surveyflow/Welcome.jsonl",
        "projects/info_changes/surveyflow/Task.jsonl",
        "projects/info_changes/surveyflow/ChangeTypes.jsonl",
        "projects/info_changes/surveyflow/Consent.jsonl",
        "projects/info_changes/surveyflow/Navigation.jsonl",
      ],
      "post_annotation": [
          "projects/info_changes/surveyflow/Experience.jsonl",
          "projects/info_changes/surveyflow/End.jsonl",


      ],
      "testing": [

      ]
    },



    "user_config": {

      "allow_all_users": True,
      
      "users": [  ],
    },

    #list_as_text is used when the input text is actually a list of texts, usually used for best-worst-scaling or dialogue analysis
    "list_as_text": {
      "text_list_prefix_type": 'none', #whether automatically insert a prefix for each line, currently supporting 'number', 'alphabet', 'number'
      "horizontal": True,
    },

    "automatic_assignment": {
      "on": true,
      "output_filename": "task_assignment.json",
      "sampling_strategy": "ordered", #random is the alternative
      "labels_per_instance": 2,
      "instance_per_annotator": 4,
      "test_question_per_annotator": 0,
      "users": [ ]
    },

    # How many seconds do you want the annotators spend on each instance, after
    # that, an alert will be sent per alert_time_each_instance seconds.
    "alert_time_each_instance": 10000000,

    "annotation_schemes": [
      # Changes in key elements & generalization
      {
        "annotation_type": "radio",
        "name": "changes-key-entity",
        "label_requirement": {"required":true},
        "description": "1a. Compared to the paper finding, the reported finding changes one or more key elements (e.g., affected people or demographics, components, variables, treatments).",
        "horizontal": True,
        "labels": [
          {
            "name": "yes",
            "tooltip": "Key elements from the paper finding are changed. E.g., reporting that a finding applies to teenagers as opposed to toddlers or generalizing from dietary magnesium to unspecified magnesium intake."
          },
          {
            "name": "no",
            "tooltip": "The reporting accurately covers all key elements."
          }

        ],
        # If true, numbers [1-len(labels)] will be bound to each
        # label. Check box annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

      {
        "annotation_type": "highlight",
        "name": "key-elements-added-in-reporting",
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">1b. Click on the checkbox and mark the elements in the reported finding was added compared to the paper finding.</span>',
        "labels": [
          {
            "name": "Added element in reported finding.",
            "tooltip": ""
          }
        ],

        # If true, numbers [1-len(labels)] will be bound to each
        # label. Highlight selection annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },
      {
        "annotation_type": "highlight",
        "name": "key-elements-missing-in-the-reporting",
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">1c. Click on the checkbox and mark the elements in the paper finding that are missing in the reported finding.</span>',
        "labels": [
          {
            "name": "Missing element from the reported finding.",
            "tooltip": ""
          }
        ],

        # If true, numbers [1-len(labels)] will be bound to each
        # label. Highlight selection annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

      {
        "annotation_type": "radio",
        "name": "Level-of-generality",
        "description": "2a. The reported finding generalizes the results while the paper is more specific.",
        "label_requirement": {"required":true},
        "horizontal": True,
          "labels": [
            {
              "name": "yes",
              "tooltip": "E.g., the reporting generalizes a finding about diabetes type 2 in seniors to all people with diabetes. Or generalizing from a specified set of medical conditions ('reduced risk of stroke, heart failure, diabetes') to a general statement ('has health benefits').)"
            },
            {
              "name": "no",
              "tooltip": "The reporting accurately reports the finding with regards to the generality of the finding."
            }
          ],
        # If true, numbers [1-len(labels)] will be bound to each
        # label. Check box annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

        {
            "annotation_type": "highlight",
            "name": "key-elements",
            "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">2b. Click the checkbox and mark the words or phrases in the reported finding that express the generalization.</span>',
            "labels": [
                "Generalization"
            ],

          # If true, numbers [1-len(labels)] will be bound to each
          # label. Highlight selection annotations with more than 10 are not supported
          # with this simple keybinding and will need to use the full item
          # specification to bind all labels to keys.
            "sequential_key_binding": True,
        },



      # Changes in Certainty
        {
            "annotation_type": "radio",

          # This name gets used in reporting the annotation results
            "name": "how-certain-is-the-reported-finding",
            "label_requirement": {"required":true},

          # This text is shown to the user and can be a longer statement
            "description": "3a. In the reported finding, how do you rate the level of certainty the author uses to describe the finding?",


            "labels": [
                {
                    "name": "Uncertain",
                    "tooltip": "E.g., 'Sunscreen might prevent skin cancer.' or 'Overconsumption of sugar may have negative effects on health.'"
                },
                {
                    "name": "Somewhat uncertain",
                    "tooltip": "E.g., 'Sunscreen could prevent skin cancer.' or 'Overconsumption of sugar can cause diabetes.'"
                },
                {
                    "name": "Can't say",
                    "tooltip": "Neither certain or uncertain."
                },
                {
                    "name": "Somewhat certain",
                    "tooltip": "E.g., 'Sunscreen can prevent skin cancer.' or 'The analysis suggests that papers with short titles receive more citations'"
                },
                {
                    "name": "Certain",
                    "tooltip": "E.g., 'Sunscreen prevents skin cancer.' or 'Papers with shorter titles get more citations'"
                },
            ],

          # If true, keys [1-size] will be bound to scale responses. Likert
          # scales larger than 10 are not supported with this simple
          # keybinding and will need to use the full item specification to
          # bind all scale points to keys.
            "sequential_key_binding": True,
        },

        {
            "annotation_type": "radio",

          # This name gets used in reporting the annotation results
            "name": "how-certain-is-the-paper-finding",
            "label_requirement": {"required":true},

          # This text is shown to the user and can be a longer statement
            "description": "3b. In the paper finding, how do you rate the level of certainty the author uses to describe the finding?",

            "labels": [
              {
                "name": "Uncertain",
                "tooltip": "E.g., 'Sunscreen might prevent skin cancer.'"
              },
              {
                "name": "Somewhat uncertain",
                "tooltip": "E.g., 'Sunscreen could prevent skin cancer.'"
              },
              {
                "name": "Can't say",
                "tooltip": "Neither certain or uncertain."
              },
              {
                "name": "Somewhat certain",
                "tooltip": "E.g., 'Sunscreen can prevent skin cancer.'"
              },
              {
                "name": "Certain",
                "tooltip": "E.g., 'Sunscreen prevents skin cancer.'"
              },
            ],

          # If true, keys [1-size] will be bound to scale responses. Likert
          # scales larger than 10 are not supported with this simple
          # keybinding and will need to use the full item specification to
          # bind all scale points to keys.
            "sequential_key_binding": True,
        },

        {
            "annotation_type": "highlight",
            "name": "certainty",
            "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">3c. Click the checkbox and mark the words or phrases in the reported or paper finding that express the author''s certainty.</span>',
            "labels": [

              {
                "name": "Words indicating certainty",
                "tooltip": "This could be words like 'definitively', 'clearly', 'conclusively','undoubtedly'"
              }

            ],

          # If true, numbers [1-len(labels)] will be bound to each
          # label. Highlight selection annotations with more than 10 are not supported
          # with this simple keybinding and will need to use the full item
          # specification to bind all labels to keys.
            "sequential_key_binding": True,
        },

        {
            "annotation_type": "highlight",
            "name": "uncertainty",
            "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">3d.  Click the checkbox and mark the words or phrases in the reported or paper finding that express the author''s uncertainty.</span>',
            "labels": [
                {
                    "name": "Words indicating uncertainty",
                    "tooltip": "This could be hedges like 'may', 'to some extent', 'probably', 'potentially', 'sometimes'."
                }

            ],

          # If true, numbers [1-len(labels)] will be bound to each
          # label. Highlight selection annotations with more than 10 are not supported
          # with this simple keybinding and will need to use the full item
          # specification to bind all labels to keys.
            "sequential_key_binding": True,
        },



      # Changes in Sensationalism
      {
        "annotation_type": "radio",
        "name": "reporting-is-sensational",
        "label_requirement": {"required":true},
        "description": "4a. In the reported finding, how sensational is the language?",
        #"horizontal": True,
          "labels": [
            {
              "name": "Neutral",
              "tooltip": "A neutral report of a scientific finding: 'Vitamin D intake can reduce stress.'"
            },
            {
              "name": "Mostly neutral, slightly sensational",
              "tooltip": "A mostly neutral report of a scientific finding, but with some minor elements of sensational language or entertaining tone: 'New research suggests that upping your vitamin D intake could be a simple solution to alleviate stress.'"
            },
            {
              "name": "Sensational",
              "tooltip": "A report of the finding that clearly uses sensationalist language used to grab the reader's attention: 'Revolutionary breakthrough: Experts have discovered that increasing your vitamin D intake can dramatically slash your stress levels!'"
            },

          ],
        # If true, numbers [1-len(labels)] will be bound to each
        # label. Check box annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

      {
        "annotation_type": "radio",
        "name": "paper-is-sensational",
        "label_requirement": { "required": true },
        "description": "4b. In the paper finding, how sensational is the language?",
        #"horizontal": True,
        "labels": [
          {
            "name": "Neutral",
            "tooltip": "A neutrally reported scientific finding: 'The evidence supports a link between vitamin D intake and reduced stress.'"
          },
          {
            "name": "Mostly neutral, slightly sensational",
            "tooltip": "A mostly neutrally reported scientific finding, but with some minor elements of sensational language or entertaining tone: 'The empirical data provides compelling evidence that vitamin D supplementation can significantly alleviate stress levels, representing a groundbreaking discovery in stress management.'"
          },
          {
            "name": "Sensational",
            "tooltip": "A paper finding that makes clear use of sensationalist language used in an effort to grab the reader's attention: 'We find remarkable evidence that reveals that vitamin D supplementation can dramatically alleviate stress levels, unveiling a groundbreaking solution in stress management.'"
          },

        ],
        # If true, numbers [1-len(labels)] will be bound to each
        # label. Check box annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

        {
            "annotation_type": "highlight",
            "name": "sensational-language-cues",
            "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">4c. Click on the checkbox and mark the words and phrases in the reported and/or paper finding that make the sentences sound sensationalist.</span>',
            "labels": [
              {
                "name": "Sensational language",
                "tooltip": "Sensationalist language or style that aims to grab the readers' attention. E.g., 'miracle treatment', 'breakthrough study', 'cure',  'game changer',  'groundbreaking',  'home run',  'life-changing',  'life-saving',  'marvel', 'revolutionary',  'transformative'"
              }
            ],

          # If true, numbers [1-len(labels)] will be bound to each
          # label. Highlight selection annotations with more than 10 are not supported
          # with this simple keybinding and will need to use the full item
          # specification to bind all labels to keys.
            "sequential_key_binding": True,
        },


      # Changes in Causality
      {
        "annotation_type": "radio",
        "name": "how-causal-is-the-reporting",
        "description": "5a. In the reported finding, what type of causal relationship is described?",
        "label_requirement": {"required":true},

        # If true, display the labels horizontally
        "horizontal": True,

        "labels": [
          {
            "name": "No relation is stated",
            "tooltip": "No causal or correlational relation of any kind."
          },
          {
            "name": "Correlation",
            "tooltip": "The reported finding describes a correlation between two elements. E.g., 'Vitamin D levels are associated with extensive tiredness'"
          },
          {
            "name": "Causation",
            "tooltip": "The reported finding describes a causal relation between two elements. E.g., 'Low vitamin D levels cause extensive tiredness' or 'Tiredness might be caused by lack of vitamin D.'"
          },
        ],
        "sequential_key_binding": True,
      },


      {
        "annotation_type": "radio",
        "name": "how-causal-is-the-paper-finding",
        "description": "5b. In the paper finding, what type of causal relationship is described?",
        "label_requirement": {"required":true},
        # If true, display the labels horizontally
        "horizontal": True,

        "labels": [
          {
            "name": "No relation is stated",
            "tooltip": "No causal or correlational relation of any kind."
          },
          {
            "name": "Correlation",
            "tooltip": "The paper finding describes a correlation between two elements. E.g., 'Vitamin D levels are associated with extensive tiredness'"
          },
          {
            "name": "Causation",
            "tooltip": "The paper finding describes a causal relation between two elements. E.g., 'Low vitamin D levels cause extensive tiredness' or 'Tiredness might be caused by lack of vitamin D.'"
          },
        ],
        "sequential_key_binding": True,
      },
        {
            "annotation_type": "highlight",
            "name": "causality-reporting",
            "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">5c. Click on the checkbox and mark the words and phrases in the reported and/or the paper finding that express the causal relation.</span>',
            "labels": [
              {
                "name": "Causation",
                "tooltip": "X causes Y. E.g., 'Overconsumption of sugar leads to diabetes.' "
              },

            ],

          # If true, numbers [1-len(labels)] will be bound to each
          # label. Highlight selection annotations with more than 10 are not supported
          # with this simple keybinding and will need to use the full item
          # specification to bind all labels to keys.
            "sequential_key_binding": True,
        },

      {
        "annotation_type": "highlight",
        "name": "correlation-reporting",
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">5d. Click on the checkbox and mark the words and phrases in the reported and/or the paper finding that express the correlational relation.</span>',
        "labels": [
          {
            "name": "Correlation",
            "tooltip": "X is associated with Y. E.g., 'It is likely that there is a link between overconsumption of sugar and the onset of diabetes.'"
          },


        ],

        # If true, numbers [1-len(labels)] will be bound to each
        # label. Highlight selection annotations with more than 10 are not supported
