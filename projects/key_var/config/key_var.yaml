{
    "port": 9001,

    "server_name": "potato annotator",

    "annotation_task_name": "key variables",

    # Potato will write the annotation file for all annotations to this
    # directory, as well as per-annotator output files and state information
    # necessary to restart annotation.
    "output_annotation_dir": "projects/key_var/annotation_output/",

    # The output format for the all-annotator data. Allowed formats are:
    # * jsonl
    # * json (same output as jsonl)
    # * csv
    # * tsv
    #
    "output_annotation_format": "tsv",

    # If annotators are using a codebook, this will be linked at the top to the
    # instance for easy access
    "annotation_codebook_url": "https://docs.google.com/document/d/1YiuaUhGI0pqb_yLKu5CNO99DGmw3SvlXudrF8cYkk3k/edit?usp=sharing",

    "data_files": [
      "projects/key_var/data/pilot/medicine/score_[4, 5]_batch_3_fixed_context.tsv",
      #"projects/key_var/data/pilot/medicine/score_[4, 5]_batch_3_backup_instances_fixed_context.tsv",
    ],

    "item_properties": {
        "id_key": "id",
        "text_key": "text"
    },



    "surveyflow": {
      "on": true,
      "order": [
        "pre_annotation",
        "post_annotation"
      ],
      "pre_annotation": [
        "projects/key_var/surveyflow/Welcome.jsonl",
        "projects/key_var/surveyflow/Task.jsonl",
        "projects/key_var/surveyflow/Key-variables.jsonl",
        "projects/key_var/surveyflow/Key-variables Examples.jsonl",
        "projects/key_var/surveyflow/Navigation.jsonl",
        "projects/key_var/surveyflow/Consent.jsonl",
      ],
      "post_annotation": [
          "projects/key_var/surveyflow/Experience.jsonl",
          "projects/key_var/surveyflow/End.jsonl",


      ],
      "testing": [
             "projects/key_var/surveyflow/attention-generalization.jsonl",

      ]
    },



    "user_config": {

      "allow_all_users": True,
      
      "users": [  ],
    },

    #list_as_text is used when the input text is actually a list of texts, usually used for best-worst-scaling or dialogue analysis
    "list_as_text": {
      "text_list_prefix_type": 'none', #whether automatically insert a prefix for each line, currently supporting 'number', 'alphabet', 'number'
      "horizontal": True,
    },

    "automatic_assignment": {
      "on": true,
      "output_filename": "task_assignment.json",
      "sampling_strategy": "ordered", #"random" is the alternative
      "labels_per_instance": 10,
      "instance_per_annotator": 6,
      "test_question_per_annotator": 1,
      "users": [ ]
    },

    # How many seconds do you want the annotators spend on each instance, after
    # that, an alert will be sent per alert_time_each_instance seconds.
    "alert_time_each_instance": 10000000,

    "annotation_schemes": [

      # Changes in key elements & generalization
      {
        "annotation_type": "radio",
        "name": "changes-key-entity",
        "label_requirement": {"required":true},
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="Findings usually mention key elements or components of a study. Key elements could be affected people or demographics, objects or other components or variables in the finding.">Compared to the paper finding, the reported finding changes one or more key elements (e.g., affected people or demographics, components, variables, treatments).</span>',
        "horizontal": True,
        "labels": [
          {
            "name": "yes",
            "tooltip": "Key elements from the paper finding are changed. E.g., reporting that a finding applies to teenagers as opposed to toddlers or generalizing from dietary magnesium to unspecified magnesium intake."
          },
          {
            "name": "no",
            "tooltip": "The reporting accurately covers all key elements."
          }

        ],
        # If true, numbers [1-len(labels)] will be bound to each
        # label. Check box annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },

      {
        "annotation_type": "highlight",
        "name": "key-elements-added-in-reporting",
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">Click on the checkbox and mark the elements in the reported finding was added compared to the paper finding.</span>',
        "labels": [
          {
            "name": "Added element in reported finding.",
            "tooltip": ""
          }
        ],

        # If true, numbers [1-len(labels)] will be bound to each
        # label. Highlight selection annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },
      {
        "annotation_type": "highlight",
        "name": "key-elements-missing-in-the-reporting",
        "description": '<span data-toggle="tooltip" data-html="true" data-placement="bottom" title="To delete your annotation, double-click the highlighting in the text.">Click on the checkbox and mark the elements in the paper finding that are missing in the reported finding.</span>',
        "labels": [
          {
            "name": "Missing element from the reported finding.",
            "tooltip": ""
          }
        ],

        # If true, numbers [1-len(labels)] will be bound to each
        # label. Highlight selection annotations with more than 10 are not supported
        # with this simple keybinding and will need to use the full item
        # specification to bind all labels to keys.
        "sequential_key_binding": True,
      },



        ],








    # The html that changes the visualiztation for your task. Change this file
    # to influence the layout and description of your task. This is not a full
    # HTML page, just the piece that does lays out your task's pieces
    "html_layout": "templates/examples/plain_layout.html",

    # The core UI files for Potato. You should not need to change these normally.
    #
    # Exceptions to this might include:
    # 1) You want to add custom CSS/fonts to style your task
    # 2) Your layout requires additional JS/assets to render
    # 3) You want to support additional keybinding magic
    #
    "base_html_template": "templates/base_template.html",
    "header_file": "templates/header.html",

    # This is where the actual HTML files will be generated
    "site_dir": "potato/templates/",

  #defining the ways annotators entering the annotation system
    "login": {
        "type": 'url_direct',    #can be 'password' or 'url_direct'
        "url_argument": 'PROLIFIC_PID' # when the login type is set to 'url_direct', 'url_argument' must be setup for a direct url argument login
    },

    "ui": {
      "spans": {
        "span_colors":
          {
            "Added element in reported finding.": "(204,121,167)",
            "Missing element from the reported finding.": "(0, 114,178)",
            "Generalization": "(213,94,0)",
            "Words indicating certainty": "(240,228,66)",
            "Words indicating uncertainty": "(0,158,115)",
            "Sensational language": "(86,180,233)",
            "Causation": "(230,159,0)",
            "Correlation": "(78,76,74)",
            "Explicit mentions of no relation": "(172,238,180)",
          }
      }
    }


}
