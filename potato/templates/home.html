    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
            <img src="{{ url_for('static',filename='img-01.webp') }}" alt="IMG">
          </div>
          <form class="login100-form validate-form", id = 'login_form'>
            <span class="login100-form-title">
              {{title}}
            </span>
              <div class="text-center p-t-0">
                  <p style="color:red">{{login_error}}</p>
              </div>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" id="email" placeholder="Email" value = {{ email }}>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="pass" id="pass" placeholder="Password" value = {{ password }}>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div class="container-login100-form-btn">
              <a class="login100-form-btn" onclick="login()" role="buttom" href="#">
                Login
              </a>
            </div>
              <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>
            <div class="text-center p-t-20">
              <a class="txt2" href="#" onclick="document.getElementById('login_form').style.display='inline';document.getElementById('signup_form').style.display='none'">

              </a>
                &nbsp &nbsp &nbsp

                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>

             <form class="login100-form validate-form", id = 'signup_form', style="display:none">

              {{title}}

                  <p style="color:red">{{signup_error}}</p>
              </div>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" id="signup_email" placeholder="Email" value = {{ signup_email }}>
